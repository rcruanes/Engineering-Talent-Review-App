<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend Edit Nomination</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="d-flex align items-center justify-content-between mx-5">
                <div>
                    <h2>Editing Nominee: {{nominee.first_name}} {{nominee.last_name}}</h2>
                </div>
            </div>
        </div>
        <div>
            <a href="/recommender/dashboard">My Dashboard </a>
        </div>
        <div>
            <a class="text-danger" href="/user/logout"> Logout </a>
        </div>


        <div class="d-flex justify-content-center">
            <form action="/recommender/{{recommender.id}}/update/nominee" method="post" class="bg-light text-dark" id="recommendationForm">
                <div class="d-flex justify-content-center">
                    <fieldset>
                        <div class="form-group">
                            <select name="nominee_id" id="nominee" class="form-control">
                                <option value="{{ nominee.id }}">Selected Nominee: {{ nominee.full_name }}</option>
                                    <option value="{{ nominee.id }}">{{ nominee.full_name }}</option>
                            </select>
                        </div>

                        <!-- using checkboxes for multiple selections -->
                        <div class="form-group"  >
                            <label>Work Contributions:</label><br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="work_contributions[]" id="individual_contributor" value="individual_contributor"
                                    {{ 'checked' if 'individual_contributor' in current_contributions else '' }}>
                                <label class="form-check-label" for="individual_contributor">
                                    Individual Contributor
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="work_contributions[]" id="project_manager" value="project_manager"
                                    {{ 'checked' if 'project_manager' in current_contributions else '' }}>
                                <label class="form-check-label" for="project_manager">
                                    Project Manager
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="work_contributions[]" id="people_manager" value="people_manager"
                                    {{ 'checked' if 'people_manager' in current_contributions else '' }}>
                                <label class="form-check-label" for="people_manager">
                                    People Manager
                                </label>
                            </div>
                            

                            
                        <div id="questions" style="display: none;">
                            <!-- Questions for Individual Contributor -->
                            <div class="form-group" id="individual_contributor_questions" style="display: none;" >
                                <div>
                                    <label for="ic_q1">PERSONALLY, became aware of the importance of his/her extraordinary accomplishments and their impact on the company.  (Limit 100 words)</label>
                                    <input type="text" name="ic_q1" id="ic_q1" value="{{ ind_contribution.ic_q1  if ind_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for Individual Contributor -->
                                <div class="form-group">
                                    <label for="ic_q2">List technical patents; technical reports and presentations; development of products, applications and systems; and application of facilities and services.   The evidence to verify the contribution. (limit 5 sections each section limited to 300 words)</label>
                                    <input type="text" name="ic_q2" id="ic_q2"  value="{{ ind_contribution.ic_q2  if ind_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for Individual Contributor -->
                                <div class="form-group">
                                    <label for="ic_q3">Comparing with people in this position (300 words)</label>
                                    <input type="text" name="ic_q3" id="ic_q3" value="{{ ind_contribution.ic_q3  if ind_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for Individual Contributor -->
                                <div class="form-group">
                                    <label for="ic_q4">What’s the expansion of job responsibility (100 words)</label>
                                    <input type="text" name="ic_q4" id="ic_q4" value="{{ ind_contribution.ic_q4  if ind_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for Individual Contributor -->
                                <div class="form-group">
                                    <label for="ic_q5">What is the future development area, what’s manager’s plan for the career development (100 words)</label>
                                    <input type="text" name="ic_q5" id="ic_q5" value="{{ ind_contribution.ic_q5  if ind_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                            </div>

                            <!-- Questions for Project Manager -->
                            <div class="form-group" id="project_manager_questions" style="display: none;" >
                                <!-- Questions for Project Manager -->
                                <div>
                                    <label for="prjmc_q1">Describe your relationship to the nominee and how you PERSONALLY became aware of the importance of his/her extraordinary accomplishments and their impact on society. (Not more than 100 words)</label>
                                    <input type="text" name="prjmc_q1" id="prjmc_q1" value="{{ prj_contribution.prjmc_q1  if prj_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                    <!-- Questions for Project Manager -->
                                <div class="form-group">
                                    <label for="prjmc_q2">Explain how the nominee's one or two most distinctive contributions. Explain how these contributions of unusual distinction have had a lasting impact on the company. Identify specific attributes of the nominee's contributions that qualify him/her for this position, (limit 5 sections each section limited to 300 words)</label>
                                    <input type="text" name="prjmc_q2" id="prjmc_q2" value="{{ prj_contribution.prjmc_q2  if prj_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for Project Manager -->
                                <div class="form-group">
                                    <label for="prjmc_q3">Comparing with people in this position (300 words)</label>
                                    <input type="text" name="prjmc_q3" id="prjmc_q3" value="{{ prj_contribution.prjmc_q3  if prj_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for Project Manager -->
                                <div class="form-group">
                                    <label for="prjmc_q4">What’s the expansion of job responsibility (100 words)</label>
                                    <input type="text" name="prjmc_q4" id="prjmc_q4" value="{{ prj_contribution.prjmc_q4  if prj_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for Project Manager -->
                                <div class="form-group">
                                    <label for="prjmc_q5">What is the future development area, what’s manager’s plan for the career development (100 words)</label>
                                    <input type="text" name="prjmc_q5" id="prjmc_q5" value="{{ prj_contribution.prjmc_q5  if prj_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                            </div>

                            <!-- Questions for People Manager -->
                            <div class="form-group" id="people_manager_questions" style="display: none;" >
                                <!-- Questions for People Manager -->
                                <div class="form-group">
                                    <label for="pplmc_q1">Describe your relationship to the nominee and how you PERSONALLY became aware of the importance of his/her extraordinary accomplishments and their impact on society. (Not more than 100 words)</label>
                                    <input type="text" name="pplmc_q1" id="pplmc_q1" value="{{ ppl_contribution.pplmc_q1  if ppl_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for People Manager -->
                                <div class="form-group">
                                    <label for="pplmc_q2">Explain how the nominee's one or two most distinctive contributions. Explain how these contributions of distinction have had a lasting impact on the company. Identify specific attributes of the nominee's contributions that qualify him/her for this position, (limit 3 sections each section limited to 400 words)</label>
                                    <input type="text" name="pplmc_q2" id="pplmc_q2" value="{{ ppl_contribution.pplmc_q2  if ppl_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for People Manager -->
                                <div class="form-group">
                                    <label for="pplmc_q3">Comparing with people in this position (300 words)</label>
                                    <input type="text" name="pplmc_q3" id="pplmc_q3" value="{{ ppl_contribution.pplmc_q3  if ppl_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for People Manager -->
                                <div class="form-group">
                                    <label for="pplmc_q4">What’s the expansion of job responsibility (100 words)</label>
                                    <input type="text" name="pplmc_q4" id="pplmc_q4" value="{{ ppl_contribution.pplmc_q4  if ppl_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                                <!-- Questions for People Manager -->
                                <div class="form-group">
                                    <label for="pplmc_q">What is the future development area, what’s manager’s plan for the career development (100 words)</label>
                                    <input type="text" name="pplmc_q5" id="pplmc_q5" value="{{ ppl_contribution.pplmc_q5  if ppl_contribution else '' }}" placeholder="Answer If Applicable" class="form-control">
                                </div>
                            </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">UpdateNominee</button>
                        </div>
                    </fieldset>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-warning" href="/recommender/dashboard">Back</a>
                </div>
            </form>
        </div>
    </div>


    <!-- linking a javascript file -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
